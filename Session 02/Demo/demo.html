<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Entities -->
    <p>&copy;</p>
    <!-- non-semantic element -->
    <span></span>
    <div></div>
    <!-- semantic -->
    <h1></h1>
    <ul>
        <li></li>
    </ul>
    <!-- Nhóm thẻ table -->
    <table border="1">
        <caption>Tiêu đề của bảng</caption>
        <thead>
            <tr>
                <th> đầu bảng 1</th>
                <th> đầu bảng 2</th>
                <th> đầu bảng 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> thân bảng 4</td>
                <td> thân bảng 7</td>
                <td> thân bảng 7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> chân bảng 7</td>
                <td> chân bảng 8</td>
                <td > chân bảng 9</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
