<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 1000px;
            border: 3px solid black;
            display: flex;
            flex-direction: row;
            justify-content: start;
            flex-wrap: nowrap;
            align-items: start;
        }

        .first-child {
            background-color: red;
            width: 100px;
        }

        .second-child {
            background-color: yellow;
            width: 100px;
        }

        .third-child {
            background-color: green;
            width: 100px;
        }

        .forth-child {
            background-color: blue;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="first-child">1</span>
        <span class="second-child">2</span>
        <div class="third-child">3</div>
        <div class="forth-child">4</div>
    </div>
</body>

</html>
