<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        header {
            background-color: rgb(28, 28, 242);
            display: flex;
            justify-content: space-around;
            color: white;
            align-items: center;
            height: 50px;
        }

        div {
            display: flex;
            gap: 20px;

        }

        @media screen and (max-width: 768px) {}
    </style>
</head>

<body>
    <header>
        <h1>Elearning</h1>
        <input type="text" placeholder="Tìm kiếm khóa học"></input>
        <div>
            <span>Khóa học</span>
            <span>Tiến độ</span>
            <span>Hồ sơ</span>
        </div>
    </header>

</body>

</html>
