<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="name">Họ và tên</label>
        <input type="text" name="fullName" id="name" placeholder="vd: Nguyễn Văn A">
        <br><br>
        <label for="age">Tuổi</label>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="phone">Số điện thoại</label>
        <input type="tel" name="phone" id="phone" pattern="" min="10" max="11" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <label for="url">Trang cá nhân</label>
        <input type="url" name="url" id="url">
        <br><br>
        <label for="dob">Ngày tháng năm sinh</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="color">Màu sắc yêu thích</label>
        <input type="color" name="color" id="color">
        <br><br>
        <label for="progress">Tiến độ công việc</label>
        <input type="range" name="progress" id="progress" disabled>
        <br><br>
        <label for="img">Ảnh đại diện</label>
        <input type="file" name="img" id="img">
        <br><br>
        <label for="">Sở thích</label>
        <br>
        <input type="checkbox" name="fav" id="" value="swim"> Đi bơi
        <input type="checkbox" name="fav" id=""> Đá bóng
        <input type="checkbox" name="fav" id=""> Nhảy dây
        <br><br>
        <label for="">Giới tính</label><br>
        <input type="radio" name="gender" id="male"> <label for="male">Nam</label>
        <input type="radio" name="gender" id="female"> <label for="female">Nam</label>
        <input type="radio" name="gender" id="dif"> <label for="dif">Khác</label>
        <br><br>
        <label for="">Tỉnh</label><br>
        <select name="" id="">
            <option value="QuangNinh">Quảng Ninh</option>
            <option value="">Tỉnh 2</option>
            <option value="">Tỉnh 3</option>
        </select>
        <br><br>
        <label for="">Mô tả bản thân</label><br>
        <textarea name="" id=""></textarea>
        <br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>

</html>
